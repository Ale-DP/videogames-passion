<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogamers Community</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="id_name">Videogamers Community</h1>
        </a>
    </header>

    <div class="menu">
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="gallery.html">Gallery</a>
       </nav>       
    </div>
    
    <!-- Main content -->
    <main>
        <section id="contactme">
           
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
           
                <h2><i class="fa-solid fa-gamepad"></i> STAY CURIOUS!!  
                </h2>
                      
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label> 
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>

                <div class="radio-buttons">
                    <div>
                        <label for="platform">PS5</label>
                        <input type="radio" name="platform_type" id="ps5" value="ps5" required checked>
                    </div>
                    <div>
                        <label for="platform">XBOX</label>
                        <input type="radio" name="platform_type" id="xbox" value="xbox">
                    </div>
                    <div>
                        <label for="platform">Nintendo Switch</label>
                        <input type="radio" name="platform_type" id="switch" value="switch">
                    </div>
                    <div>
                        <label for="platform">PC</label>
                        <input type="radio" name="platform_type" id="pc" value="pc">
                    </div>
                    
                </div>                
            <button type="submit" class="contact-button">Let's Play!</button>
            </form> 
        </section> 
        <section id="join-us">
            <h2><i class="fa-regular fa-thumbs-up"></i>WE'RE PLAYING THE FOLLOWING GAMES NOW</h2>
            <div class="space">
                <ul>
                    <li>eFootball 2024</li>
                    <li>NBA 2K24</li>
                    <li>TopSpin 2K25</li>
                    <li>Halo Infinite</li>
                    <li>Mario Kart 8 Deluxe</li>
                    <li>Mortal Kombat 1</li>
                </ul>
            </div>
            <div class="space">    
            <h3><i class="fa-regular fa-lightbulb"></i>BUT YOU CAN HAVE YOUR GROUP FOR YOUR FAVOURITE GAME!</h3>
            </div>     

        </section>
        
    </main>
    
     <!-- Footer -->
     <footer> 
        <ul id="social-networks">
            <li><a href="https://discord.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Discord page (opens in a new tab)">
                <i class="fa-brands fa-discord"></i></a>
            </li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit our YouTube page (opens in a new tab)">
                <i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>

    </footer>
